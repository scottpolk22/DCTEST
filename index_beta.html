<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />

<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script></head>
<body>


<!--- splash screen --->
 <div data-role="page" id="splash"> 
  <div class="splash">
    <img src="http://www.doctorconnect.net/iphone/images/splash-screen.png" alt="startup image" />

<script type='text/javascript'>//<![CDATA[ 
            $(window).load(function(){
            $(function() {
                setTimeout(hideSplash, 4000);
                        });

            function hideSplash() {
            $.mobile.changePage("#home", "fade");
            }


            });//]]>  
        </script>

  </div>
 </div>
<!--- end splash screen --->


<div data-role="page" id="home">
 <div data-role="header">
  <h1>Dashboard</h1>
 </div>
 <div data-role="content">
   <div id="menu" style="width:65px;">
   	<img src="http://www.doctorconnect.net/iphone/images/unconfirmed.png">
    Unconfirmed
   </div>
 </div>
 <div data-role="footer">
  <h4>DoctorConnect</h4>
 </div>
</div>
</body>
</html>
